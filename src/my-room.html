<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/paper-input/paper-textarea.html">
<link rel="import" href="../bower_components/polymerfire/polymerfire.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-room">
    <template>
        <style include="shared-styles">
            :host {
                display: block;

                padding: 10px;
            }
        </style>

        <app-route
                route="{{route}}"
                pattern="/:room"
                data="{{routeData}}"></app-route>

        <firebase-app auth-domain="shareit-6e445.firebaseapp.com"
                      database-url="https://shareit-6e445.firebaseio.com/"
                      api-key=" AIzaSyBXD3IE4WJVQMHbjq_x9nIEPpSYmD6n0C8">
        </firebase-app>

        <firebase-document
                path="/rooms/{{room}}"
                data="{{roomData}}">
        </firebase-document>

        <div class="card">
            <h1>Sharing in - [[room]]</h1>
            <paper-textarea label="share here whatever you want..." value="{{roomData.text}}"></paper-textarea>
        </div>
    </template>

    <script>
        Polymer({
            is: 'my-room',

            properties: {
                route: String,
                room: {
                    type: String,
                    computed: '_computeRoom(routeData.room)'
                }
            },

            attached: function () {
                if (!this.room || !this.room.length) {
                    window.location = '/room/' + this.generateRandomRoom();
                }
            },

            _computeRoom: function (newRoom) {
                return newRoom;
            },

            generateRandomRoom: function () {
                return Math.random().toString(36).substring(2, 8);
            }
        });
    </script>
</dom-module>
